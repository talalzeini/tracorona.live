<script>
function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}
      function sortByCases(numberOfCountries, countryData){
        for (let i = 0; i < numberOfCountries; i++) {
            for (let j = 1; j < numberOfCountries-1; j++) {
                if (countryData[j].cases > countryData[j - 1].cases) {
                    let tmp = countryData[j - 1];
                    countryData[j - 1] = countryData[j];
                    countryData[j] = tmp;
                }
            }
    }
}
var countriesURL = "https://api.covid19api.com/summary"

var countrySelected = []
var majorData = []
function getCountry(){
$.get(countriesURL, function(countryData){
             majorData = countryData
             console.log(countryData)
             var numberOfCountries = countryData.Countries.length
             for(let i = 0; i <= numberOfCountries-1; i++){
                countrySelected.push(countryData.Countries[i].CountryCode)
             }
             document.getElementById('country').innerText = ("World")
            document.getElementById('cases').innerText = numberWithCommas(majorData.Global.TotalConfirmed)
            document.getElementById('die').innerText = numberWithCommas(majorData.Global.TotalDeaths)
            document.getElementById('recover').innerText = numberWithCommas(majorData.Global.TotalRecovered)
         }) 
             
jQuery('#vmap').vectorMap({
    map: 'world_en',
    backgroundColor: 'black',
    color: '#2f2f2f',
    hoverOpacity: 0.5,
    hoverColor: 'white',
    borderWidth: 0.5,
    borderColor:'white',
    selectedColor: ' rgb(255, 75, 75)',
    enableZoom: true,
    normalizeFunction: 'linear',
    scaleColors: ['white', 'white'],
    onRegionClick: function(element, code, region)
    {
     if(countrySelected.includes(code.toUpperCase())){
         for(let t = 0; t <= majorData.Countries.length-1; t++){
            if(code.toUpperCase() == majorData.Countries[t].CountryCode){
                document.getElementById('country').innerText = (majorData.Countries[t].Country)
                document.getElementById('cases').innerText = numberWithCommas(majorData.Countries[t].TotalConfirmed)
                document.getElementById('die').innerText = numberWithCommas(majorData.Countries[t].TotalDeaths)
                document.getElementById('recover').innerText = numberWithCommas(majorData.Countries[t].TotalRecovered)
            }
         }
     }else{
        
     }
    }
});
 }
